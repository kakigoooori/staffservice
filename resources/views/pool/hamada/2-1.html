<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8" >
</head>
<body>

<p>文字列をチェックする関数stringCheckを用いて結果を表示</p>

<script>

function stringCheck(str)
{ 
    if(str.match(/^[0-9a-zA-Z]*$/))
{
        alert("文字列:" + str + "\n文字列の長さ:" + "\n半角英数字です");
}
else
{
        alert("文字列:" + str + "\n文字列の長さ" + "\n半角英数字ではありません");
}
}

stringCheck(F1);

stringCheck(F1サーキット);

</script>
</body>
</html>
